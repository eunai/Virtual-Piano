<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>VirtualPiano</title>
    <link rel="stylesheet" href="styles.css">
    <script src="virtualpiano.js"></script>
</head>

<body>
    <div class="container">
        <div class="white-keys">
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>
            <kbd>J</kbd>
        </div>
        <div class="black-keys">
            <kbd class="left_keys">W</kbd>
            <kbd class="left_keys">E</kbd>
            <kbd class="right_keys">T</kbd>
            <kbd class="right_keys">Y</kbd>
            <kbd class="right_keys">U</kbd>
        </div>
    </div>
</body>

</html>
