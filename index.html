<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta charset="utf-8">
  <title>VirtualPiano</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="white-keys">
  <kbd>A</kbd>
  <kbd>S</kbd>
  <kbd>D</kbd>
  <kbd>F</kbd>
  <kbd>G</kbd>
  <kbd>H</kbd>

</div>

  <kbd class="left-keys">E</kbd>
  <kbd class="right-keys">T</kbd>
  <kbd class="right-keys">Y</kbd>
  <kbd class="right-keys">U</kbd>
</div>
<script src="virtualpiano.js"></script>
